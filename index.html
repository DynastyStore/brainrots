<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Brainrot Manager</h1>

    <div class="filters">
        <input type="text" id="searchName" placeholder="Buscar Brainrot o cuenta">
        <select id="filterAccount">
            <option value="">Todas las cuentas</option>
        </select>
        <select id="filterRareza">
            <option value="">Todas las rarezas</option>
            <option value="Brainrot God">Brainrot God</option>
            <option value="Secret">Secret</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Cuenta</th>
                <th>Brainrot</th>
                <th>Rareza</th>
                <th>Mutaci칩n</th>
                <th>$/s</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Bot칩n para abrir modal -->
    <div style="text-align:center; margin:20px 0;">
        <button id="openFormBtn" class="add-btn">A침adir Brainrot</button>
    </div>

    <!-- Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>A침adir Brainrot</h2>
            <input type="text" id="newCuenta" placeholder="Cuenta">
            <input type="text" id="newBrainrot" placeholder="Brainrot">
            <select id="newRareza">
                <option value="Brainrot God">Brainrot God</option>
                <option value="Secret">Secret</option>
            </select>
            <select id="newMutacion">
                <option value="Normal">Normal</option>
                <option value="Oro">Oro</option>
                <option value="Diamante">Diamante</option>
                <option value="Lava">Lava</option>
                <option value="Rainbow">Rainbow</option>
                <option value="Candy">Candy</option>
                <option value="Bloodrot">Bloodrot</option>
            </select>
            <input type="number" id="newDineroSeg" placeholder="$/s">
            <input type="number" id="newPrecio" placeholder="Precio">
            <select id="newEstado">
                <option value="Disponible">Disponible</option>
                <option value="Vendido">Vendido</option>
                <option value="Reservado">Reservado</option>
            </select>
            <button id="saveBrainrotBtn">Guardar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
