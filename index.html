<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Brainrot Manager</h1>

    <div class="filters">
        <input type="text" id="searchName" placeholder="Buscar Brainrot o cuenta">
        <select id="filterAccount">
            <option value="">Todas las cuentas</option>
        </select>
        <select id="filterRareza">
            <option value="">Todas las rarezas</option>
            <option value="Común">Común</option>
            <option value="Raro">Raro</option>
            <option value="Ultra Raro">Ultra Raro</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Cuenta</th>
                <th>Brainrot</th>
                <th>Rareza</th>
                <th>Mutación</th>
                <th>$/s</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Filas se llenan con JS -->
        </tbody>
    </table>
    <!-- Botón para abrir formulario -->
    <div style="text-align:center; margin:20px 0;">
        <button id="openFormBtn" class="add-btn">Añadir Brainrot</button>
    </div>

    <!-- Modal para agregar Brainrot -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Añadir Brainrot</h2>
            <form id="addBrainrotForm">
                <label>Cuenta:</label>
                <input type="text" id="newCuenta" required>

                <label>Brainrot:</label>
                <input type="text" id="newBrainrot" required>

                <label>Rareza:</label>
                <select id="newRareza" required>
                    <option value="Brainrot God">Brainrot God</option>
                    <option value="Secret">Secret</option>
                </select>

                <label>Mutación:</label>
                <select id="newMutacion" required>
                    <option value="Normal">Normal</option>
                    <option value="Oro">Oro</option>
                    <option value="Diamante">Diamante</option>
                    <option value="Lava">Lava</option>
                    <option value="Rainbow">Rainbow</option>
                    <option value="Candy">Candy</option>
                    <option value="Bloodrot">Bloodrot</option>
                </select>

                <label>$/s:</label>
                <input type="number" id="newDineroSeg" required min="0">

                <label>Precio:</label>
                <input type="number" id="newPrecio" required min="0">

                <label>Estado:</label>
                <select id="newEstado" required>
                    <option value="Disponible">Disponible</option>
                    <option value="Vendido">Vendido</option>
                    <option value="Reservado">Reservado</option>
                </select>

                <button type="submit" class="add-btn">Añadir</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="script.js"></script>
</body>

</html>
